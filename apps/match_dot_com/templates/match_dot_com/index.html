<!DOCTYPE html>
<html>
<head lang="en">
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script type="text/javascript" src="{% static 'match_dot_com/js/script.js' %}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{% static 'match_dot_com/css/style.css' %}">
  <link rel="shortcut icon" type="image/png" href="{% static 'match_dot_com/img/favicon.ico' %}"/>
  <title>Match</title>
</head>
<body>
  <div id="wrapper">
    <div id="home">
    <h1>Match</h1>
    <h3>Other Users</h2>
     {% if others %}
        {% for o in others %}
            <a href="{% url 'match:user' id=o.id %}">{{ o.first_name }} {{ o.last_name }}</a> - <a href="{% url 'match:messenger' id=o.id %}">Send Message </a><br>
        {% endfor %}
      {% endif %}
      <hr>
      <h3>My Profile</h3>
      <a href="{% url 'match:user' id=request.session.id %}">View my Profile</a>
      <hr>
    <a href="{% url 'match:messages' %}">Messages</a><br>
    <a href="{% url 'match:logout' %}">Logout</a>
    </div>
  </div>
</body>
</html>
