<!DOCTYPE html>
<html>
<head lang="en">
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script type="text/javascript" src="{% static 'match_dot_com/js/script.js' %}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{% static 'match_dot_com/css/style.css' %}">
  <link rel="shortcut icon" type="image/png" href="{% static 'match_dot_com/img/favicon.ico' %}"/>
  <title>Match | Login</title>
</head>
<body>
  <div id="wrapper">
    <h2>Welcome!!</h2>
    <div class="loginbox">
      <h3>Register</h3>
      <form action="{% url 'match:register' %}" method="POST">
        {% csrf_token %}
        <label>First Name:</label>
        <input type="text" name="first_name" class="form-control"><br>

        <label>Last Name:</label>
        <input type="text" name="last_name" class="form-control"><br>

        <label>Email:</label>
        <input type="email" name="email" class="form-control"><br>
            
        <label>Password:</label>
        <input type="password" name="password" class="form-control"><br>
        
        <label>Confirm:</label>
        <input type="password" name="confirm" class="form-control"><br>


        <input type="submit" name="submit" value="Register" class="btn btn-primary">
      </form>
    </div>
    <div class="loginbox">
      <h3>Login</h3>
      <form action="{% url 'match:login' %}" method="POST">
        {% csrf_token %}
        <label>Email:</label>
        <input type="email" name="l_email" class="form-control"><br>

        <label>Password:</label>
        <input type="password" name="l_password" class="form-control"><br>

        <input type="submit" name="submit" value="Login" class="btn btn-primary">
      </form>

      {% if messages %}
        {% for message in messages %}
          {{message}}<br>
        {% endfor %}
      {% endif %}
    </div>
  </div>
</body>
</html>
